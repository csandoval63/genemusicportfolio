<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gene Music Portfolio</title>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      text-align: center;
      padding: 20px;
    }
    a {
      color: yellow;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #root {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Your DJPortfolio component
    function DJPortfolio() {
      return (
        <main className="min-h-screen bg-black text-red-600 p-8 font-sans">
          <section className="text-center mb-12">
            <h1 className="text-5xl font-bold mb-4">DJ Nightwave</h1>
            <p className="text-xl text-red-400">Electronic | House | Hip-Hop</p>
            <img src="/lion.png" alt="Lion Logo" className="mx-auto w-24 h-24 mt-6" />
          </section>

          <section className="grid md:grid-cols-2 gap-8 mb-12">
            <div style="background-color: #222; padding: 16px; border-radius: 8px;">
              <h2 style="color: white; margin-bottom: 12px;">Latest Mixes</h2>
              <iframe
                width="100%"
                height="120"
                scrolling="no"
                frameBorder="no"
                allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/your-mix1"
              ></iframe>
              <iframe
                width="100%"
                height="120"
                scrolling="no"
                frameBorder="no"
                allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/your-mix2"
              ></iframe>
            </div>

            <div style="background-color: #222; padding: 16px; border-radius: 8px;">
              <h2 style="color: white; margin-bottom: 12px;">Upcoming Gigs</h2>
              <ul style="color: gray;">
                <li>June 8 - Electric Nights Festival, LA</li>
                <li>July 15 - Club Mirage, NYC</li>
                <li>August 20 - Sunset Beats, Miami</li>
              </ul>
            </div>
          </section>

          <section className="mb-12">
            <h2 style="color: white; margin-bottom: 12px;">About Me</h2>
            <p style="color: gray;">
              I'm DJ Nightwave, a genre-blending artist known for high-energy sets and deep vibes.
              From underground clubs to major festivals, I deliver unforgettable musical experiences
              that make people move. With a passion for house, hip-hop, and everything in between,
              I live to bring rhythm to life.
            </p>
          </section>

          <section className="text-center">
            <h2 style="color: white; margin-bottom: 12px;">Book Me</h2>
            <p style="color: gray; margin-bottom: 12px;">
              Ready to bring the energy to your event? Get in touch below.
            </p>
            <button style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
              Contact Now
            </button>
          </section>
        </main>
      );
    }

    // Render the component to the DOM
    ReactDOM.render(<DJPortfolio />, document.getElementById('root'));
  </script>
</body>
</html>
